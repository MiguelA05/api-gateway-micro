# NetBeans Project Properties
# This file tells NetBeans to disable annotation processing
# to avoid Lombok compatibility issues with nb-javac

# Disable annotation processing completely
annotation.processing.enabled=false
annotation.processing.processors.list=
annotation.processing.processor.options=
annotation.processing.run.all.processors=false
javac.processorpath=
javac.proc.none=true

# Exclude Lombok from classpath scanning
javac.classpath.excludes=lombok.jar
javac.sourcepath.excludes=

# Disable automatic annotation processor discovery
javac.discover.annotation.processors=false

